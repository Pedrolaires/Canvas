<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<canvas width="600" height="600"></canvas>
	<style>
		*{
			border:  0;
			outline:  0;
			padding:  0;
			margin:  0;
			vertical-align:  baseline;
			box-sizing: border-box;
		}
	</style>
	<script type="text/javascript">
		const canvas = document.querySelector('canvas');
		const context = canvas.getContext('2d');

		//context.fillStyle = 'blue';
		//context.fillRect(100, 100, 400, 400);

		context.lineWidth = 4;
		context.beginPath();
		context.rect(100, 100, 400, 400);
		context.stroke();
		
		context.beginPath();
		context.rect(160, 160, 280, 280);
		context.stroke();

		context.beginPath();
		context.arc(300, 300, 140, 0, Math.PI*2);
		context.stroke();



	</script>
</body>
</html>
